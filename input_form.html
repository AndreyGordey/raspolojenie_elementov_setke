<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/flex-grid.css">
    <link rel="stylesheet" href="/css/input_form.css">
    <title>Типы Input в HTML</title>
</head>

<body>
    <h1>Типы Input form</h1>
    <div class="flex-container">
        <form action="" class="action">
            <label for="text">Текст:</label>
            <input type="text" id="text" name="text" placeholder="text"><br><br>

            <label for="password">Пароль:</label>
            <input type="password" id="password" name="password" placeholder="password"><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="email"><br><br>

            <label for="number">Число:</label>
            <input type="number" id="number" name="number" placeholder="number"><br><br>

            <label for="tel">Телефон:</label>
            <input type="tel" id="tel" name="tel" placeholder="tel"><br><br>

            <label for="url">URL:</label>
            <input type="url" id="url" name="url" placeholder="URL"><br><br>

            <label for="search">Поиск:</label>
            <input type="search" id="search" name="search" placeholder="search"><br><br>

            <label for="color">Цвет:</label>
            <input type="color" id="color" name="color"><br><br>

            <label for="date">Дата:</label>
            <input type="date" id="date" name="date"><br><br>

            <label for="datetime-local">Дата и время:</label>
            <input type="datetime-local" id="datetime-local" name="datetime-local"><br><br>

            <label for="month">Месяц:</label>
            <input type="month" id="month" name="month"><br><br>

            <label for="week">Неделя:</label>
            <input type="week" id="week" name="week"><br><br>

            <label for="time">Время:</label>
            <input type="time" id="time" name="time"><br><br>

            <label for="file">Файл:</label>
            <input type="file" id="file" name="file"><br><br>

            <label for="checkbox">Чекбокс:</label>
            <input type="checkbox" id="checkbox" name="checkbox"><br><br>

            <label for="radio">Радио-кнопка:</label>
            <input type="radio" id="radio1" name="radio" value="option1">
            <label for="radio1">Опция 1</label>
            <input type="radio" id="radio2" name="radio" value="option2">
            <label for="radio2">Опция 2</label><br><br>

            <div class="range">
                <label for="range">Диапазон:</label>
                <input type="range" id="range" name="range" min="0" max="100"><br><br>
            </div>

            <label for="hidden">Скрытое поле:</label>
            <input type="hidden" id="hidden" name="hidden" value="some_value"><br><br>

            <textarea name="" id=""></textarea><br><br>

            <button type="submit">Отправить</button>
        </form>

    </div>

</body>

</html>
