<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/flex-grid.css">
    <title>flex-grid</title>
</head>
<body>
    <h2>1. Flexbox</h2>
    <div class="flex-container">
        <div class="flex-item">Центрированный блок</div>
    </div>
    <hr>
    <h2>2. Grid</h2>
    <div class="grid-container">
        <div class="grid-item">Центрированный блок</div>
    </div>

    <hr>
    <h2>3. Absolute Positioning</h2>
    <div class="absolute-container">
        <div class="absolute-item">Центрированный блок</div>
    </div>

    <hr>
    <h2>4. Margin Auto (для фиксированной ширины)</h2>
    <div class="margin-auto-container">
        <div class="margin-auto-item"><p class="p">Центрированный блок</p></div>
    </div>

    <hr>
    <h2>5. Table Cell (устаревший метод)</h2>
    <div class="table-container">
        <div class="table-cell">Центрированный блок</div>
    </div>
    <!-- Выравнивание блока по центру экрана как по горизонтали, так и по вертикали можно осуществить различными способами с использованием CSS. 
     Эти методы позволяют выравнивать блоки по центру экрана как по горизонтали, так и по вертикали. Выбор метода зависит от конкретной задачи и контекста использования. Flexbox и Grid являются наиболее современными и гибкими подходами для центрирования элементов.-->
     
</body>
</html>
