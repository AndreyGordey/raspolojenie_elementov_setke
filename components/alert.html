<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/components/css/alert.css">
    <title>Стилизованный Alert</title>
</head>
<body>

<button id="showAlert">Показать алерт</button>

<div id="customAlert" class="alert">
    <div class="alert-content">
        <span class="close-btn" id="closeAlert">&times;</span>
        <h2>Внимание!</h2>
        <p>Это стилизованный алерт. Нажмите на крестик, чтобы закрыть его.</p>
        <button id="confirmBtn">Подтвердить</button>
    </div>
</div>

<!-- <p>1. HTML создает кнопку для показа алерта и сам алерт с заголовком, текстом и кнопками.

    2. CSS стилизует алерт, делая его центром внимания с затемнением фона и стильным оформлением.
    
    3. JavaScript обрабатывает события клика по кнопкам, показывая или скрывая алерт.
    
    ▎Использование:
    
    Скопируйте код в три отдельных файла (HTML, CSS и JavaScript) и откройте HTML файл в браузере. Нажмите на кнопку "Показать алерт", чтобы увидеть стилизованный алерт. Вы можете закрыть его, нажав на крестик или подтвердить действие, нажав на кнопку "Подтвердить".</p> -->

<script src="/components/js/alert.js"></script>
</body>
</html>
