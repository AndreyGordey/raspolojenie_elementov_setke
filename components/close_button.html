<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/components/css/close_button.css">
    <title>Кнопка Закрыть</title>
</head>
<body>

<div class="modal" id="modal">
    <div class="modal-content">
        <span class="close-button" id="closeButton">&times;</span>
        <h2>Заголовок Модального Окна</h2>
        <p>Это содержимое модального окна. Вы можете добавить сюда любую информацию.</p>
    </div>
</div>

<button id="openModalButton">Открыть Модальное Окно</button>

<!-- <p>1. HTML создает модальное окно с заголовком, текстом и кнопкой "Закрыть" (в виде символа ×).

    2. CSS стилизует модальное окно и кнопку закрытия.
    
    3. JavaScript управляет поведением модального окна:
    
       • При нажатии на кнопку "Открыть Модальное Окно" оно отображается.
    
       • При нажатии на кнопку "Закрыть" модальное окно скрывается.
    
       • Также модальное окно можно закрыть, кликнув вне его области.</p> -->

<script src="/components/js/close_button.js"></script>
</body>
</html>
