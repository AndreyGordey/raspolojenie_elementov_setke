<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/components/css/popovers.css">
    <title>Popover Example</title>
</head>
<body>
    <div class="container">
        <button id="popoverButton">Наведи на меня</button>
        <div id="popover" class="popover hidden">
            Это поповер с дополнительной информацией!
        </div>
    </div>
    <p>1. HTML создает кнопку и элемент поповера.

        2. CSS стилизует поповер и задает его положение.
        
        3. JavaScript добавляет обработчики событий для кнопки, чтобы показывать и скрывать поповер при наведении мыши.</p>
    
    <script src="/components/js/popovers.js"></script>
</body>
</html>
