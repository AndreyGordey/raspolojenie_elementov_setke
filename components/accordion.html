<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/components/css/accordion.css">
    <title>Аккордеон</title>
</head>
<body>

<div class="accordion">
    <div class="accordion-item">
        <div class="accordion-header">Секция 1</div>
        <div class="accordion-content">Содержимое секции 1.</div>
    </div>
    <div class="accordion-item">
        <div class="accordion-header">Секция 2</div>
        <div class="accordion-content">Содержимое секции 2.</div>
    </div>
    <div class="accordion-item">
        <div class="accordion-header">Секция 3</div>
        <div class="accordion-content">Содержимое секции 3.</div>
    </div>
</div>
<p>Теперь у вас есть два примера аккордеона с использованием HTML, CSS и JavaScript. Вы можете настроить стили и содержание по своему усмотрению!</p>

<script src="/components/js/accordion.js"></script>
</body>
</html>
