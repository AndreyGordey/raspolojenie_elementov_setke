<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/components/css/cards.css">
    <title>Карточки товаров</title>
</head>
<body>

<div class="card">
    <img src="https://via.placeholder.com/300" alt="Товар" class="card-img">
    <div class="card-content">
        <h2 class="card-title">Название товара</h2>
        <p class="card-description">Описание товара. Здесь вы можете добавить информацию о товаре, его преимуществах и характеристиках.</p>
        <button class="buy-button">Купить</button>
    </div>
</div>

<div class="card">
    <img src="https://via.placeholder.com/300" alt="Товар" class="card-img">
    <div class="card-content">
        <h2 class="card-title">Название товара 2</h2>
        <p class="card-description">Описание второго товара. Здесь вы можете добавить информацию о товаре, его преимуществах и характеристиках.</p>
        <button class="buy-button">Купить</button>
    </div>
</div>

</body>
</html>
