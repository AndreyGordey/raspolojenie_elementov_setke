<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/img_in_button.css">
    <title>Button</title>
</head>

<body>
    <!-- ▎1. Использование тега <img> внутри кнопки
Этот способ позволяет поместить изображение как содержимое кнопки.
Плюсы:
• Простота реализации.
• Контролируем размеры изображения через атрибуты или CSS.
Минусы:
• Менее гибко, если нужно совмещать текст и изображение.
 -->
    <button>
        <img class="btn_1" src="./img/09-uranus_98592.png" alt="Картинка">
    </button>

    <a href="">
        <img class="btn_1" src="./img/09-uranus_98592.png" alt="">
    </a>


    <!-- 2 -->
    <button class="btn_2">Uran</button>

    <!-- 3 -->
    <button>
        <svg width="50" height="50" xmlns="http://www.w3.org/2000/svg">
          <circle cx="25" cy="25" r="20" fill="blue" />
        </svg>
      </button>
      

</body>

</html>
